<ul class="listItems">
    {{#results}}
    <li class="item" data-id="{{objectId}}">
        <a href="#">
            <h2 id="title">{{title}}</h2>
            <p id="text">{{text}}</p>
            <div class="author" title="author">{{author}}</div>
            <div class="deadline" title="deadline">{{deadline.iso}}</div>
        </a>
        <button class="edit" id="edit-note-btn" data-id="{{objectId}}">Edit</button>
        <button class="delete" id="delete-note-btn" data-id="{{objectId}}">Delete</button>
    </li>
	{{/results}}
</ul>
<div id="pagination"></div>

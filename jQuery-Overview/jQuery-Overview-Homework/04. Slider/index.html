<!DOCTYPE html>
<html>
<head lang="en">
    <link rel="stylesheet" href="styles.css"/>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div class="container">
    <section id="slider">
        <ul class="slides">
            <li id="slideOne" class="slide current">
                <header class="slide-header">
                    <p class="text">My new jQuery slider</p>
                </header>
                <article class="slide-article">
                    <a class="apply-button" href="https://softuni.bg/#">Download</a>
                </article>
            </li>
            <li id="slideTwo" class="slide">
                <p class="text">Thousands of job opportunities</p>
            </li>
            <li id="slideThree" class="slide"></li>
            <li id="slideFour" class="slide"></li>
            <li id="slideFive" class="slide"></li>
            <li id="slideSix" class="slide"></li>
        </ul>
        <div class="buttonPrevious slideshowButton"></div>
        <div class="buttonNext slideshowButton"></div>
    </section>
</div>
<script src = '../jquery-2.1.3.min.js'></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js"></script>
<script src="slider.js"></script>
</body>
</html>
